<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSCW Schreibereins√§tze - Archive</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aptos Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        .main-content {
            padding: 30px;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #1e3a8a;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .game-date {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .game-time {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .game-teams {
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .game-location {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .game-roles {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .role-item {
            flex: 1;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .role-label {
            font-weight: 600;
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .no-games {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            z-index: 1001;
        }

        .close:hover {
            color: #333;
        }

        .modal-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .game-details-modal {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        /* Archive specific styles */
        .archive-header {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .archive-header h1 {
            color: white;
        }

        .archive-header p {
            color: rgba(255, 255, 255, 0.9);
        }

        .game-card.archived {
            border-left: 4px solid #6c757d;
            opacity: 0.8;
        }

        .game-card.archived:hover {
            opacity: 1;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="header archive-header">
            <div class="back-link">
                <a href="index.html" class="btn btn-back">‚Üê Back to Current Games</a>
            </div>
            <h1>üìö Game Archive</h1>
            <p>Past games and completed assignments</p>
        </div>

        <div class="main-content">
            <div class="filters">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="teamFilter">Filter by Team:</label>
                        <select id="teamFilter" onchange="filterGames()">
                            <option value="">All Teams</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="roleFilter">Filter by Role:</label>
                        <select id="roleFilter" onchange="filterGames()">
                            <option value="">All Roles</option>
                            <option value="scorekeeper">Scorekeeper</option>
                            <option value="taefeler">T√§feler</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="attentionFilter">Filter by Issues:</label>
                        <select id="attentionFilter" onchange="filterGames()">
                            <option value="">All Games</option>
                            <option value="issues">Games with Issues</option>
                            <option value="no-issues">Games without Issues</option>
                        </select>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <div id="loading" class="loading">Loading archived games...</div>
            <div id="gamesGrid" class="games-grid" style="display: none;">
                <!-- Archived games will be populated here -->
            </div>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Game Details</div>
                <div class="modal-subtitle" id="modalSubtitle">Match Information</div>
            </div>

            <div class="game-details-modal">
                <div class="detail-section">
                    <h3>Match Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value" id="modalDate">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time</div>
                            <div class="detail-value" id="modalTime">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Gym</div>
                            <div class="detail-value" id="modalGym">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Home Team</div>
                            <div class="detail-value" id="modalHomeTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Away Team</div>
                            <div class="detail-value" id="modalAwayTeam">-</div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Role Assignments</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Scorekeeper Team</div>
                            <div class="detail-value" id="modalScorekeeperTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">T√§feler Team</div>
                            <div class="detail-value" id="modalTaefelerTeam">-</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-group">
                        <label for="taefelerName">T√§feler Name</label>
                        <input type="text" id="taefelerName" placeholder="Enter T√§feler name">
                    </div>
                    <div class="form-group">
                        <label for="taefelerPhone">T√§feler Phone</label>
                        <input type="tel" id="taefelerPhone" placeholder="Enter T√§feler phone number">
                    </div>
                    <div class="form-group">
                        <label for="scorekeeperName">Scorekeeper Name</label>
                        <input type="text" id="scorekeeperName" placeholder="Enter Scorekeeper name">
                    </div>
                    <div class="form-group">
                        <label for="scorekeeperPhone">Scorekeeper Phone</label>
                        <input type="tel" id="scorekeeperPhone" placeholder="Enter Scorekeeper phone number">
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn btn-success" onclick="saveGame()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allGames = [];
        let allTeams = [];
        let teamNameMapping = {}; // Maps short names to long names
        let currentGame = null;

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
        });

        // Load games from matches_complete table
        async function loadGames() {
            try {
                const { data, error } = await supabase
                    .from('matches_complete')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;
                allGames = data || [];

                await loadTeams();
                renderGames(getPastGames(allGames));
                populateTeamFilter();
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').innerHTML = 'Error loading games. Please try again.';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gamesGrid').style.display = 'grid';
            }
        }

        // Get past games for archive
        function getPastGames(games) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            return games.filter(game => {
                const gameDate = new Date(game.date);
                const dayAfterGame = new Date(gameDate);
                dayAfterGame.setDate(dayAfterGame.getDate() + 1);
                
                // Game is past if it's older than the day after
                return dayAfterGame < today;
            });
        }

        // Load teams from teams table
        async function loadTeams() {
            try {
                const { data, error } = await supabase
                    .from('teams')
                    .select('team_short')
                    .order('team_short');

                if (error) throw error;
                allTeams = data.map(team => team.team_short).sort();
                
                // Create mapping from short names to long names (hardcoded)
                teamNameMapping = {
                    'D1': 'KSC Wiedikon D1',
                    'D2': 'KSC Wiedikon D2',
                    'D3': 'KSC Wiedikon D3',
                    'D4': 'KSC Wiedikon D4',
                    'H1': 'KSC Wiedikon H1',
                    'H2': 'KSC Wiedikon H2',
                    'H3': 'KSC Wiedikon H3',
                    'DU23-1': 'KSC Wiedikon DU23-1',
                    'DU23-2': 'KSC Wiedikon DU23-2',
                    'HU23-1': 'KSC Wiedikon HU23-1',
                    'Legends': 'KSC Wiedikon Legends'
                };
            } catch (error) {
                console.error('Error loading teams:', error);
                allTeams = [];
                teamNameMapping = {};
            }
        }

        // Populate team filter dropdown
        function populateTeamFilter() {
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="">All Teams</option>';
            allTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        }

        // Filter games
        function filterGames() {
            const teamFilter = document.getElementById('teamFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const attentionFilter = document.getElementById('attentionFilter').value;

            let filtered = getPastGames(allGames);

            if (teamFilter) {
                const teamLongName = teamNameMapping[teamFilter];
                filtered = filtered.filter(game => 
                    game.home_team === teamLongName || 
                    game.away_team === teamLongName ||
                    game.scorekeeper_team_short === teamFilter ||
                    game.taefeler_team_short === teamFilter
                );
            }

            if (roleFilter === 'scorekeeper') {
                filtered = filtered.filter(game => 
                    game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== ''
                );
            } else if (roleFilter === 'taefeler') {
                filtered = filtered.filter(game => 
                    game.taefeler_team_short && game.taefeler_team_short.trim() !== ''
                );
            }

            if (attentionFilter === 'issues') {
                filtered = filtered.filter(game => 
                    !game.taefeler_name || !game.taefeler_name.trim() ||
                    (game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== '' && 
                     (!game.scorekeeper_name || !game.scorekeeper_name.trim()))
                );
            } else if (attentionFilter === 'no-issues') {
                filtered = filtered.filter(game => 
                    game.taefeler_name && game.taefeler_name.trim() &&
                    (!game.scorekeeper_team_short || game.scorekeeper_team_short.trim() === '' || 
                     (game.scorekeeper_name && game.scorekeeper_name.trim()))
                );
            }

            renderGames(filtered);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('teamFilter').value = '';
            document.getElementById('roleFilter').value = '';
            document.getElementById('attentionFilter').value = '';
            renderGames(getPastGames(allGames));
        }

        // Render games
        function renderGames(games = getPastGames(allGames)) {
            const gamesContainer = document.getElementById('gamesGrid');
            gamesContainer.innerHTML = '';

            if (!games || games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-games">No archived games found</div>';
                return;
            }

            games.forEach(game => {
                const gameDate = new Date(game.date);
                const formattedDate = formatDate(game.date);
                const formattedTime = game.time ? game.time.substring(0, 5) : 'TBD';

                // Check for issues
                const hasTaefelerIssue = !game.taefeler_name || !game.taefeler_name.trim();
                const hasScorekeeperIssue = game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== '' && 
                                         (!game.scorekeeper_name || !game.scorekeeper_name.trim());

                const gameCard = document.createElement('div');
                gameCard.className = 'game-card archived';
                gameCard.onclick = () => openGameModal(game);

                gameCard.innerHTML = `
                    <div class="game-header">
                        <div class="game-date">${formattedDate}</div>
                        <div class="game-time">${formattedTime}</div>
                    </div>
                    <div class="game-teams">
                        ${game.home_team} vs ${game.away_team}
                    </div>
                    <div class="game-location">üìç ${game.halle_short || 'TBD'}</div>
                    <div class="game-roles">
                        ${game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== '' ? `
                            <div class="role-item">
                                <span class="role-label">üìù Scorekeeper: ${game.scorekeeper_team_short}${game.scorekeeper_name ? ` (${game.scorekeeper_name})` : ''}</span>
                                <span class="status-icon">${hasScorekeeperIssue ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                            </div>
                        ` : ''}
                        <div class="role-item">
                            <span class="role-label">üèê T√§feler: ${game.taefeler_team_short || 'TBD'}${game.taefeler_name ? ` (${game.taefeler_name})` : ''}</span>
                            <span class="status-icon">${hasTaefelerIssue ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                        </div>
                    </div>
                `;

                gamesContainer.appendChild(gameCard);
            });
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Open game modal
        function openGameModal(game) {
            currentGame = game;
            
            const gameDate = new Date(game.date);
            const formattedDate = gameDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('modalTitle').textContent = `${game.home_team} vs ${game.away_team}`;
            document.getElementById('modalSubtitle').textContent = formattedDate;
            document.getElementById('modalDate').textContent = formattedDate;
            document.getElementById('modalTime').textContent = game.time ? game.time.substring(0, 5) : 'TBD';
            document.getElementById('modalGym').textContent = game.halle_short || '-';
            document.getElementById('modalHomeTeam').textContent = game.home_team || '-';
            document.getElementById('modalAwayTeam').textContent = game.away_team || '-';
            document.getElementById('modalScorekeeperTeam').textContent = game.scorekeeper_team_short || '-';
            document.getElementById('modalTaefelerTeam').textContent = game.taefeler_team_short || '-';

            // Populate form fields
            document.getElementById('taefelerName').value = game.taefeler_name || '';
            document.getElementById('taefelerPhone').value = game.taefeler_phone || '';
            document.getElementById('scorekeeperName').value = game.scorekeeper_name || '';
            document.getElementById('scorekeeperPhone').value = game.scorekeeper_phone || '';

            document.getElementById('gameModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }

        // Save game changes
        async function saveGame() {
            if (!currentGame) return;

            const taefelerName = document.getElementById('taefelerName').value;
            const taefelerPhone = document.getElementById('taefelerPhone').value;
            const scorekeeperName = document.getElementById('scorekeeperName').value;
            const scorekeeperPhone = document.getElementById('scorekeeperPhone').value;

            try {
                const { error } = await supabase
                    .from('matches_complete')
                    .update({
                        taefeler_name: taefelerName,
                        taefeler_phone: taefelerPhone,
                        scorekeeper_name: scorekeeperName,
                        scorekeeper_phone: scorekeeperPhone
                    })
                    .eq('date', currentGame.date)
                    .eq('time', currentGame.time)
                    .eq('home_team', currentGame.home_team)
                    .eq('away_team', currentGame.away_team);

                if (error) throw error;

                // Update the current game object
                currentGame.taefeler_name = taefelerName;
                currentGame.taefeler_phone = taefelerPhone;
                currentGame.scorekeeper_name = scorekeeperName;
                currentGame.scorekeeper_phone = scorekeeperPhone;

                // Refresh the display
                filterGames();

                closeModal();
                alert('Game updated successfully!');
            } catch (error) {
                console.error('Error updating game:', error);
                alert('Error updating game. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
