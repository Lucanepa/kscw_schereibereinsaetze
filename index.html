<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Games</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .search-box {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .search-box::after {
            content: "üîç";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .game-date {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-time {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-content {
            padding: 20px;
        }

        .teams {
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .team:last-child {
            border-bottom: none;
        }

        .team-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .team-name {
            font-weight: bold;
            color: #333;
        }

        .game-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-games {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Volleyball Games</h1>
            <p>KSC Wiedikon Match Schedule</p>
        </div>

        <div class="main-content">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search games..." onkeyup="filterGames()">
            </div>

            <div id="loading" class="loading">Loading games...</div>
            <div id="gamesContainer" class="games-grid" style="display: none;">
                <!-- Games will be populated here -->
            </div>
            <div id="noGames" class="no-games" style="display: none;">
                No games found
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        let filteredGames = [];

        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://wilrrlwqgvzjdhmnwmte.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpbHJybHdxZ3Z6amRobW53bXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDU2NzcsImV4cCI6MjA2OTE4MTY3N30.XUGU99itVC9sbNvh6qkuxgAT1lirnu4u_MBJDFzoB2Q'
        );

        // Load games from Supabase
        async function loadGames() {
            try {
                const { data, error } = await supabase
                    .from('matches_complete')
                    .select('date, time, halle_short, home_team, away_team, scorekeeper_team_short, taefeler_team_short')
                    .order('date', { ascending: true });

                if (error) throw error;

                allGames = data || [];
                filteredGames = [...allGames];
                renderGames();
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').innerHTML = 'Error loading games. Please try again.';
            }
        }

        // Filter games based on search
        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredGames = [...allGames];
            } else {
                filteredGames = allGames.filter(game => {
                    return Object.values(game).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    );
                });
            }

            renderGames();
        }

        // Render games
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const loading = document.getElementById('loading');
            const noGames = document.getElementById('noGames');

            loading.style.display = 'none';

            if (filteredGames.length === 0) {
                container.style.display = 'none';
                noGames.style.display = 'block';
                return;
            }

            noGames.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = filteredGames.map(game => {
                const gameDate = new Date(game.date);
                const formattedDate = gameDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const formattedTime = game.time ? game.time.substring(0, 5) : 'TBD';

                return `
                    <div class="game-card">
                        <div class="game-header">
                            <div class="game-date">${formattedDate}</div>
                            <div class="game-time">${formattedTime}</div>
                        </div>
                        <div class="game-content">
                            <div class="teams">
                                <div class="team">
                                    <span class="team-label">HOME</span>
                                    <span class="team-name">${game.home_team || '-'}</span>
                                </div>
                                <div class="team">
                                    <span class="team-label">AWAY</span>
                                    <span class="team-name">${game.away_team || '-'}</span>
                                </div>
                            </div>
                            <div class="game-details">
                                <div class="detail-row">
                                    <span class="detail-label">Gym:</span>
                                    <span class="detail-value">${game.halle_short || '-'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Scorekeeper:</span>
                                    <span class="detail-value">${game.scorekeeper_team_short || '-'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Taefeler:</span>
                                    <span class="detail-value">${game.taefeler_team_short || '-'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load games when page loads
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
