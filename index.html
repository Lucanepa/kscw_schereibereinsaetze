<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Games</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .filters {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 150px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            border-color: #667eea;
        }

        .filter-group select option {
            padding: 8px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .game-date {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-time {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-content {
            padding: 20px;
        }

        .teams {
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .team:last-child {
            border-bottom: none;
        }

        .team-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .team-name {
            font-weight: bold;
            color: #333;
        }

        .game-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-games {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .game-details-modal {
            margin-bottom: 25px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                width: 100%;
                min-width: auto;
            }

            .filter-buttons {
                justify-content: center;
            }

            .game-card {
                margin: 0 10px;
            }

            .game-content {
                padding: 15px;
            }

            .game-header {
                padding: 12px 15px;
            }

            .game-date {
                font-size: 1rem;
            }

            .game-time {
                font-size: 0.9rem;
            }

            .team {
                padding: 8px 0;
            }

            .game-details {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Volleyball Games</h1>
            <p>KSC Wiedikon Match Schedule</p>
        </div>

        <div class="main-content">
            <div class="filters">
                <div class="filter-group">
                    <label for="teamFilter">Filter by Team:</label>
                    <select id="teamFilter" onchange="filterGames()">
                        <option value="">All Teams</option>
                    </select>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="setFilterType('all')">All Games</button>
                    <button class="filter-btn" onclick="setFilterType('scorekeeper')">Scorekeeper</button>
                    <button class="filter-btn" onclick="setFilterType('taefeler')">Taefeler</button>
                </div>
            </div>

            <div id="loading" class="loading">Loading games...</div>
            <div id="gamesContainer" class="games-grid" style="display: none;">
                <!-- Games will be populated here -->
            </div>
            <div id="noGames" class="no-games" style="display: none;">
                No games found
            </div>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Game Details</div>
                <div class="modal-subtitle" id="modalSubtitle">Match Information</div>
            </div>

            <div class="game-details-modal">
                <div class="detail-section">
                    <h3>Match Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value" id="modalDate">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time</div>
                            <div class="detail-value" id="modalTime">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Gym</div>
                            <div class="detail-value" id="modalGym">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Home Team</div>
                            <div class="detail-value" id="modalHomeTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Away Team</div>
                            <div class="detail-value" id="modalAwayTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Scorekeeper Team</div>
                            <div class="detail-value" id="modalScorekeeperTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Taefeler Team</div>
                            <div class="detail-value" id="modalTaefelerTeam">-</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Taefeler Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taefelerName">Name</label>
                            <input type="text" id="taefelerName" placeholder="Enter taefeler name">
                        </div>
                        <div class="form-group">
                            <label for="taefelerPhone">Phone</label>
                            <input type="tel" id="taefelerPhone" placeholder="Enter taefeler phone">
                        </div>
                    </div>
                </div>

                <div class="form-section" id="scorekeeperSection" style="display: none;">
                    <h3>Scorekeeper Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="scorekeeperName">Name</label>
                            <input type="text" id="scorekeeperName" placeholder="Enter scorekeeper name">
                        </div>
                        <div class="form-group">
                            <label for="scorekeeperPhone">Phone</label>
                            <input type="tel" id="scorekeeperPhone" placeholder="Enter scorekeeper phone">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveGameDetails()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        let filteredGames = [];
        let allTeams = [];
        let currentFilterType = 'all';

        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://wilrrlwqgvzjdhmnwmte.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpbHJybHdxZ3Z6amRobW53bXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDU2NzcsImV4cCI6MjA2OTE4MTY3N30.XUGU99itVC9sbNvh6qkuxgAT1lirnu4u_MBJDFzoB2Q'
        );

        // Load games from Supabase
        async function loadGames() {
            try {
                const { data, error } = await supabase
                    .from('matches_complete')
                    .select('*')
                    .order('date', { ascending: true });

                if (error) throw error;

                allGames = data || [];
                filteredGames = [...allGames];
                
                // Load teams from teams table
                await loadTeams();
                renderGames();
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').innerHTML = 'Error loading games. Please try again.';
            }
        }

        // Load teams from teams table
        async function loadTeams() {
            try {
                const { data, error } = await supabase
                    .from('teams')
                    .select('team_short')
                    .order('team_short');

                if (error) throw error;

                allTeams = data.map(team => team.team_short).sort();
                populateTeamFilter();
            } catch (error) {
                console.error('Error loading teams:', error);
                allTeams = [];
                populateTeamFilter();
            }
        }

        // Populate team filter dropdown
        function populateTeamFilter() {
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="">All Teams</option>';
            
            allTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        }

        // Set filter type (all, scorekeeper, taefeler)
        function setFilterType(type) {
            currentFilterType = type;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterGames();
        }

        // Filter games based on team and role
        function filterGames() {
            const selectedTeam = document.getElementById('teamFilter').value;
            
            filteredGames = allGames.filter(game => {
                let teamMatch = true;
                let roleMatch = true;
                
                // Filter by selected team
                if (selectedTeam) {
                    teamMatch = game.home_team === selectedTeam || 
                               game.away_team === selectedTeam ||
                               game.scorekeeper_team_short === selectedTeam ||
                               game.taefeler_team_short === selectedTeam;
                }
                
                // Filter by role (scorekeeper or taefeler)
                if (currentFilterType === 'scorekeeper') {
                    roleMatch = game.scorekeeper_team_short === selectedTeam;
                } else if (currentFilterType === 'taefeler') {
                    roleMatch = game.taefeler_team_short === selectedTeam;
                } else {
                    roleMatch = true; // 'all' - no role filtering
                }
                
                return teamMatch && roleMatch;
            });

            renderGames();
        }

        // Render games
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const loading = document.getElementById('loading');
            const noGames = document.getElementById('noGames');

            loading.style.display = 'none';

            if (filteredGames.length === 0) {
                container.style.display = 'none';
                noGames.style.display = 'block';
                return;
            }

            noGames.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = filteredGames.map(game => {
                const gameDate = new Date(game.date);
                const formattedDate = gameDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const formattedTime = game.time ? game.time.substring(0, 5) : 'TBD';

                return `
                    <div class="game-card" onclick="openGameModal(${JSON.stringify(game).replace(/"/g, '&quot;')})" style="cursor: pointer;">
                        <div class="game-header">
                            <div class="game-date">${formattedDate}</div>
                            <div class="game-time">${formattedTime}</div>
                        </div>
                        <div class="game-content">
                            <div class="teams">
                                <div class="team">
                                    <span class="team-label">HOME</span>
                                    <span class="team-name">${game.home_team || '-'}</span>
                                </div>
                                <div class="team">
                                    <span class="team-label">AWAY</span>
                                    <span class="team-name">${game.away_team || '-'}</span>
                                </div>
                            </div>
                            <div class="game-details">
                                <div class="detail-row">
                                    <span class="detail-label">Gym:</span>
                                    <span class="detail-value">${game.halle_short || '-'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">
                                        Scorekeeper: 
                                        ${game.scorekeeper_name && game.scorekeeper_name.trim() ? '✅' : '⚠️'}
                                    </span>
                                    <span class="detail-value">${game.scorekeeper_team_short || '-'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">
                                        Taefeler: 
                                        ${game.taefeler_name && game.taefeler_name.trim() ? '✅' : '⚠️'}
                                    </span>
                                    <span class="detail-value">${game.taefeler_team_short || '-'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        let currentGame = null;

        // Open game details modal
        function openGameModal(game) {
            currentGame = game;
            
            // Format date
            const gameDate = new Date(game.date);
            const formattedDate = gameDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Populate modal with game details
            document.getElementById('modalTitle').textContent = `${game.home_team} vs ${game.away_team}`;
            document.getElementById('modalSubtitle').textContent = formattedDate;
            document.getElementById('modalDate').textContent = formattedDate;
            document.getElementById('modalTime').textContent = game.time ? game.time.substring(0, 5) : 'TBD';
            document.getElementById('modalGym').textContent = game.halle_short || '-';
            document.getElementById('modalHomeTeam').textContent = game.home_team || '-';
            document.getElementById('modalAwayTeam').textContent = game.away_team || '-';
            document.getElementById('modalScorekeeperTeam').textContent = game.scorekeeper_team_short || '-';
            document.getElementById('modalTaefelerTeam').textContent = game.taefeler_team_short || '-';

            // Populate form fields
            document.getElementById('taefelerName').value = game.taefeler_name || '';
            document.getElementById('taefelerPhone').value = game.taefeler_phone || '';
            document.getElementById('scorekeeperName').value = game.scorekeeper_name || '';
            document.getElementById('scorekeeperPhone').value = game.scorekeeper_phone || '';

            // Show/hide scorekeeper section based on whether scorekeeper team exists
            const scorekeeperSection = document.getElementById('scorekeeperSection');
            if (game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== '') {
                scorekeeperSection.style.display = 'block';
            } else {
                scorekeeperSection.style.display = 'none';
            }

            // Show modal
            document.getElementById('gameModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
            currentGame = null;
        }

        // Save game details
        async function saveGameDetails() {
            if (!currentGame) return;

            const taefelerName = document.getElementById('taefelerName').value;
            const taefelerPhone = document.getElementById('taefelerPhone').value;
            const scorekeeperName = document.getElementById('scorekeeperName').value;
            const scorekeeperPhone = document.getElementById('scorekeeperPhone').value;

            try {
                const { error } = await supabase
                    .from('matches_complete')
                    .update({
                        taefeler_name: taefelerName,
                        taefeler_phone: taefelerPhone,
                        scorekeeper_name: scorekeeperName,
                        scorekeeper_phone: scorekeeperPhone
                    })
                    .eq('id', currentGame.id);

                if (error) throw error;

                // Update the game in our local array
                const gameIndex = allGames.findIndex(g => g.id === currentGame.id);
                if (gameIndex !== -1) {
                    allGames[gameIndex].taefeler_name = taefelerName;
                    allGames[gameIndex].taefeler_phone = taefelerPhone;
                    allGames[gameIndex].scorekeeper_name = scorekeeperName;
                    allGames[gameIndex].scorekeeper_phone = scorekeeperPhone;
                }

                // Update filtered games as well
                const filteredIndex = filteredGames.findIndex(g => g.id === currentGame.id);
                if (filteredIndex !== -1) {
                    filteredGames[filteredIndex].taefeler_name = taefelerName;
                    filteredGames[filteredIndex].taefeler_phone = taefelerPhone;
                    filteredGames[filteredIndex].scorekeeper_name = scorekeeperName;
                    filteredGames[filteredIndex].scorekeeper_phone = scorekeeperPhone;
                }

                closeModal();
                alert('Game details saved successfully!');
            } catch (error) {
                console.error('Error saving game details:', error);
                alert('Error saving game details. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load games when page loads
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
